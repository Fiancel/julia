<!DOCTYPE html>
<html lang="fr">
<head>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2E8B57;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #ff6347;
            margin-top: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
            padding: 20px;
        }

        .gift-box {
            width: 100px;
            height: 100px;
            background-color: #ff6347;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .gift-box img {
            width: 50px;
            height: 50px;
        }

        .message {
            font-size: 1.5em;
            color: #fff;
            margin-top: 20px;
            display: none;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            font-size: 1.5em;
            color: #ffffff;
            animation: snow 10s linear infinite;
        }

        @keyframes snow {
            0% { top: -10px; }
            100% { top: 100%; }
        }

        .snowflake:nth-child(odd) {
            animation-duration: 8s;
        }

        .snowflake:nth-child(even) {
            animation-duration: 12s;
        }
    </style>
</head>
<body>

</body>
</html>
