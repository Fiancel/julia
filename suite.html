<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Jeu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #gameCanvas {
            background-color: #333;
            display: block;
            margin: 0 auto;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: white;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="gameOver" class="game-over" style="display: none;">Game Over! ðŸŽ®</div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const player = {
            width: 30,
            height: 30,
            x: canvas.width / 2 - 15,
            y: canvas.height - 40,
            speed: 5
        };

        const obstacles = [];
        const obstacleSpeed = 2;
        let gameOver = false;

        // ContrÃ´le du joueur avec les touches flÃ©chÃ©es
        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowLeft" && player.x > 0) {
                player.x -= player.speed;
            }
            if (event.key === "ArrowRight" && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
        });

        function createObstacle() {
            const x = Math.random() * (canvas.width - 30);
            obstacles.push({ x: x, y: -30, width: 30, height: 30 });
        }

        function moveObstacles() {
            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].y += obstacleSpeed;
            }
        }

        function detectCollision() {
            for (let i = 0; i < obstacles.length; i++) {
                const o = obstacles[i];
                if (o.y + o.height > player.y &&
                    o.y < player.y + player.height &&
                    o.x + o.width > player.x &&
                    o.x < player.x + player.width) {
                    gameOver = true;
                    document.getElementById("gameOver").style.display = "block";
                }
            }
        }

        function update() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Afficher le joueur
            ctx.fillStyle = "green";
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // CrÃ©er et dÃ©placer les obstacles
            if (Math.random() < 0.02) {
                createObstacle();
            }
            moveObstacles();

            // Afficher les obstacles
            ctx.fillStyle = "red";
            for (let i = 0; i < obstacles.length; i++) {
                const o = obstacles[i];
                ctx.fillRect(o.x, o.y, o.width, o.height);
            }

            // DÃ©tection des collisions
            detectCollision();

            // Supprimer les obstacles sortis de l'Ã©cran
            for (let i = 0; i < obstacles.length; i++) {
                if (obstacles[i].y > canvas.height) {
                    obstacles.splice(i, 1);
                    i--;
                }
            }

            requestAnimationFrame(update);
        }

        update(); // Commencer le jeu
    </script>
</body>
</html>
