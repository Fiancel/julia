<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Jeu - No√´l : Sauter sur les plateformes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2E8B57;
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            color: white;
            text-align: center;
        }

        #gameCanvas {
            background-color: #333;
            display: block;
            margin: 20px auto;
            border: 5px solid #fff;
            border-radius: 10px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: #ff0000;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .title {
            font-size: 2em;
            color: #ff6347;
            margin-top: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .btn-replay {
            background-color: #ff6347;
            color: white;
            font-size: 1.2em;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            display: none;
        }

        .btn-replay:hover {
            background-color: #ff4500;
        }

        .platform {
            position: absolute;
            width: 100px;
            height: 20px;
            background-color: #8B4513; /* Couleur marron pour les plateformes */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        .snowflake {
            position: absolute;
            top: -10px;
            font-size: 1.5em;
            color: #ffffff;
            animation: snow 10s linear infinite;
        }

        @keyframes snow {
            0% { top: -10px; }
            100% { top: 100%; }
        }

        .snowflake:nth-child(odd) {
            animation-duration: 8s;
        }

        .snowflake:nth-child(even) {
            animation-duration: 12s;
        }
    </style>
</head>
<body>
    <h1 class="title">Jeu de No√´l : Sauter sur les plateformes üéÑ</h1>

    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="gameOver" class="game-over" style="display: none;">Game Over! üéÖ</div>

    <button id="replayBtn" class="btn-replay" onclick="restartGame()">Rejouer</button>

    <!-- Flocons de neige -->
    <div class="snowflake" style="left: 10%;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 25%;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 50%;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 75%;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 90%;">‚ùÑÔ∏è</div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const player = {
            width: 40,
            height: 40,
            x: canvas.width / 2 - 20,
            y: canvas.height - 50,  // Position initiale du joueur
            speed: 5,
            dx: 0,
            dy: 0,
            gravity: 0.3,
            jumpPower: -8,
            onGround: false
        };

        const platforms = [];
        let score = 0;
        let gameOver = false;

        // Cr√©er une plateforme initiale sous le joueur
        function createInitialPlatform() {
            platforms.push({ x: canvas.width / 2 - 50, y: canvas.height - 100, width: 100, height: 20 });
        }

        // G√©n√©rer une nouvelle plateforme √† une position al√©atoire
        function createPlatform(y) {
            const x = Math.random() * (canvas.width - 100);
            platforms.push({ x: x, y: y, width: 100, height: 20 });
        }

        // Appeler cette fonction pour ajouter une plateforme initiale
        createInitialPlatform();

        // D√©tecter les collisions avec les plateformes
        function detectPlatformCollision() {
            player.onGround = false;
            for (let i = 0; i < platforms.length; i++) {
                const p = platforms[i];
                if (player.x + player.width > p.x && player.x < p.x + p.width &&
                    player.y + player.height > p.y && player.y + player.height < p.y + 5) {
                    player.dy = 0;
                    player.y = p.y - player.height;
                    player.onGround = true;
                    score++;
                }
            }
        }

        // D√©placer le joueur
        function movePlayer() {
            if (player.onGround) {
                player.dy = 0;
            } else {
                player.dy += player.gravity; // Effet de gravit√©
            }

            player.x += player.dx;
            player.y += player.dy;

            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;
            if (player.y > canvas.height) {
                gameOver = true;
                document.getElementById("gameOver").style.display = "block";
                document.getElementById("replayBtn").style.display = "block";
            }
        }

        // Contr√¥les du joueur
        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowLeft") {
                player.dx = -player.speed;
            }
            if (event.key === "ArrowRight") {
                player.dx = player.speed;
            }
            if (event.key === " " && player.onGround) {
                player.dy = player.jumpPower;
            }
        });

        document.addEventListener("keyup", function(event) {
            if (event.key === "ArrowLeft" || event.key === "ArrowRight") {
                player.dx = 0;
            }
        });

        // Dessiner le joueur
        function drawPlayer() {
            ctx.fillStyle = "#32CD32"; // Couleur verte pour le joueur
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        // Dessiner les plateformes
        function drawPlatforms() {
            for (let i = 0; i < platforms.length; i++) {
                const p = platforms[i];
                ctx.fillStyle = "#8B4513"; // Couleur marron pour les plateformes
                ctx.fillRect(p.x, p.y, p.width, p.height);
            }
        }

        // Dessiner le score
        function drawScore() {
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 30);
        }

        // D√©marrer le jeu
        function update() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Cr√©er une nouvelle plateforme toutes les 1500ms (1.5s)
            if (Math.random() < 0.02) {
                createPlatform(Math.random() * canvas.height / 2 + 100);
            }

            // D√©placer le joueur
            movePlayer();

            // D√©tecter les collisions avec les plateformes
            detectPlatformCollision();

            // Dessiner le joueur, les plateformes et le score
            drawPlayer();
            drawPlatforms();
            drawScore();

            requestAnimationFrame(update);
        }

        // Recommencer le jeu
        function restartGame() {
            score = 0;
            gameOver = false;
            player.x = canvas.width / 2 - 20;
            player.y = canvas.height - 50;
            player.dy = 0;
            platforms.length = 0;
            createInitialPlatform();
            document.getElementById("gameOver").style.display = "none";
            document.getElementById("replayBtn").style.display = "none";
            update();
        }

        update();  // D√©marrer le jeu
    </script>
</body>
</html>
