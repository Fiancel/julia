<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de No√´l : Puzzle üéÑ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2E8B57;
            color: white;
            text-align: center;
        }

        #gameContainer {
            display: inline-block;
            position: relative;
            border: 5px solid #fff;
            border-radius: 10px;
            padding: 10px;
            margin-top: 20px;
            background-color: #333;
        }

        #gameCanvas {
            background-color: #fff;
            width: 300px;
            height: 300px;
            position: relative;
        }

        .piece {
            width: 100px;
            height: 100px;
            position: absolute;
            cursor: pointer;
            border: 2px solid #000;
            background-size: cover;
            transition: all 0.3s ease;
        }

        .message {
            font-size: 1.5em;
            color: #ff6347;
            margin-top: 20px;
            display: none;
        }

        .btn-replay {
            background-color: #ff6347;
            color: white;
            font-size: 1.2em;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            display: none;
        }

        .btn-replay:hover {
            background-color: #ff4500;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            font-size: 1.5em;
            color: #ffffff;
            animation: snow 10s linear infinite;
        }

        @keyframes snow {
            0% { top: -10px; }
            100% { top: 100%; }
        }

        .snowflake:nth-child(odd) {
            animation-duration: 8s;
        }

        .snowflake:nth-child(even) {
            animation-duration: 12s;
        }
    </style>
</head>
<body>
    <h1>Jeu de No√´l : R√©sous le puzzle et d√©couvre ton indice ! üéÅ</h1>
    <div id="gameContainer">
        <div id="gameCanvas"></div>
    </div>
    
    <div class="message" id="message">Bravo ! Voici ton indice : "Il est cach√© sous l'arbre de No√´l üéÑ"</div>
    <button id="replayBtn" class="btn-replay" onclick="startGame()">Rejouer</button>

    <!-- Flocons de neige -->
    <div class="snowflake" style="left: 10%;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 25%;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 50%;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 75%;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 90%;">‚ùÑÔ∏è</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const message = document.getElementById('message');
        const replayBtn = document.getElementById('replayBtn');
        
        const puzzlePieces = [];
        let puzzleCompleted = false;

        // Positions initiales des pi√®ces du puzzle
        const positions = [
            { x: 0, y: 0 },
            { x: 100, y: 0 },
            { x: 200, y: 0 },
            { x: 0, y: 100 },
            { x: 100, y: 100 },
            { x: 200, y: 100 },
            { x: 0, y: 200 },
            { x: 100, y: 200 },
            { x: 200, y: 200 }
        ];

        // Image du puzzle
        const image = new Image();
        image.src = 'https://www.w3schools.com/w3images/fjords.jpg'; // Change this URL to your puzzle image

        image.onload = function() {
            startGame();
        };

        // D√©marre le jeu
        function startGame() {
            puzzleCompleted = false;
            puzzlePieces.length = 0;
            canvas.innerHTML = ''; // Clear previous puzzle

            for (let i = 0; i < positions.length; i++) {
                const piece = document.createElement('div');
                piece.classList.add('piece');
                piece.style.backgroundImage = `url('${image.src}')`;
                piece.style.backgroundPosition = `-${positions[i].x}px -${positions[i].y}px`;

                piece.style.left = `${Math.random() * 200}px`;
                piece.style.top = `${Math.random() * 200}px`;

                piece.dataset.position = i;
                piece.addEventListener('mousedown', onPieceMouseDown);

                puzzlePieces.push(piece);
                canvas.appendChild(piece);
            }

            message.style.display = 'none';
            replayBtn.style.display = 'none';
        }

        // Logique de d√©placement des pi√®ces
        let draggedPiece = null;
        let offsetX, offsetY;

        function onPieceMouseDown(e) {
            if (puzzleCompleted) return;

            draggedPiece = e.target;
            offsetX = e.clientX - draggedPiece.getBoundingClientRect().left;
            offsetY = e.clientY - draggedPiece.getBoundingClientRect().top;

            document.addEventListener('mousemove', onPieceMouseMove);
            document.addEventListener('mouseup', onPieceMouseUp);
        }

        function onPieceMouseMove(e) {
            if (draggedPiece) {
                draggedPiece.style.left = `${e.clientX - offsetX}px`;
                draggedPiece.style.top = `${e.clientY - offsetY}px`;
            }
        }

        function onPieceMouseUp() {
            if (draggedPiece) {
                checkPuzzleCompletion();
                document.removeEventListener('mousemove', onPieceMouseMove);
                document.removeEventListener('mouseup', onPieceMouseUp);
                draggedPiece = null;
            }
        }

        // V√©rifier si le puzzle est complet
        function checkPuzzleCompletion() {
            let correctPositionCount = 0;
            
            puzzlePieces.forEach(piece => {
                const pos = positions[piece.dataset.position];
                const pieceRect = piece.getBoundingClientRect();
                const canvasRect = canvas.getBoundingClientRect();

                if (Math.abs(pieceRect.left - (canvasRect.left + pos.x)) < 20 &&
                    Math.abs(pieceRect.top - (canvasRect.top + pos.y)) < 20) {
                    correctPositionCount++;
                }
            });

            if (correctPositionCount === puzzlePieces.length) {
                puzzleCompleted = true;
                message.style.display = 'block';
                replayBtn.style.display = 'inline-block';
            }
        }
    </script>
</body>
</html>
