<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Jeu - Th√®me No√´l</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2E8B57;
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png'); /* Fond bois */
            color: white;
            text-align: center;
        }

        #gameCanvas {
            background-color: #333;
            display: block;
            margin: 20px auto;
            border: 5px solid #fff;
            border-radius: 10px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: #ff0000;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .title {
            font-size: 2em;
            color: #ff6347;
            margin-top: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .snowflake {
            position: absolute;
            top: -10px;
            font-size: 1.5em;
            color: #ffffff;
            animation: snow 10s linear infinite;
        }

        @keyframes snow {
            0% { top: -10px; }
            100% { top: 100%; }
        }
        
        /* Snowflakes effects */
        .snowflake:nth-child(odd) {
            animation-duration: 8s;
        }

        .snowflake:nth-child(even) {
            animation-duration: 12s;
        }
    </style>
</head>
<body>
    <h1 class="title">Mini Jeu de No√´l üéÑ</h1>
    
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="gameOver" class="game-over" style="display: none;">Game Over! üéÖ</div>

    <!-- Flocons de neige -->
    <div class="snowflake" style="left: 10%;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 25%;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 50%;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 75%;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 90%;">‚ùÑÔ∏è</div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const player = {
            width: 30,
            height: 30,
            x: canvas.width / 2 - 15,
            y: canvas.height - 40,
            speed: 5
        };

        const obstacles = [];
        const obstacleSpeed = 2;
        let gameOver = false;

        // Contr√¥le du joueur avec les touches fl√©ch√©es
        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowLeft" && player.x > 0) {
                player.x -= player.speed;
            }
            if (event.key === "ArrowRight" && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
        });

        function createObstacle() {
            const x = Math.random() * (canvas.width - 30);
            obstacles.push({ x: x, y: -30, width: 30, height: 30 });
        }

        function moveObstacles() {
            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].y += obstacleSpeed;
            }
        }

        function detectCollision() {
            for (let i = 0; i < obstacles.length; i++) {
                const o = obstacles[i];
                if (o.y + o.height > player.y &&
                    o.y < player.y + player.height &&
                    o.x + o.width > player.x &&
                    o.x < player.x + player.width) {
                    gameOver = true;
                    document.getElementById("gameOver").style.display = "block";
                }
            }
        }

        function update() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Afficher le joueur
            ctx.fillStyle = "#32CD32";  // Vert No√´l
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Cr√©er et d√©placer les obstacles
            if (Math.random() < 0.02) {
                createObstacle();
            }
            moveObstacles();

            // Afficher les obstacles
            ctx.fillStyle = "#FF4500";  // Rouge No√´l
            for (let i = 0; i < obstacles.length; i++) {
                const o = obstacles[i];
                ctx.fillRect(o.x, o.y, o.width, o.height);
            }

            // D√©tection des collisions
            detectCollision();

            // Supprimer les obstacles sortis de l'√©cran
            for (let i = 0; i < obstacles.length; i++) {
                if (obstacles[i].y > canvas.height) {
                    obstacles.splice(i, 1);
                    i--;
                }
            }

            requestAnimationFrame(update);
        }

        update(); // Commencer le jeu
    </script>
</body>
</html>
