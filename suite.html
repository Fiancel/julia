<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Jeu - Th√®me No√´l</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2E8B57;
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png'); /* Fond bois */
            color: white;
            text-align: center;
        }

        #gameCanvas {
            background-color: #333;
            display: block;
            margin: 20px auto;
            border: 5px solid #fff;
            border-radius: 10px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: #ff0000;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .title {
            font-size: 2em;
            color: #ff6347;
            margin-top: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .snowflake {
            position: absolute;
            top: -10px;
            font-size: 1.5em;
            color: #ffffff;
            animation: snow 10s linear infinite;
        }

        @keyframes snow {
            0% { top: -10px; }
            100% { top: 100%; }
        }

        .snowflake:nth-child(odd) {
            animation-duration: 8s;
        }

        .snowflake:nth-child(even) {
            animation-duration: 12s;
        }

        .btn-replay {
            background-color: #ff6347;
            color: white;
            font-size: 1.2em;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            display: none;
        }

        .btn-replay:hover {
            background-color: #ff4500;
        }

        .gift {
            width: 50px;
            height: 50px;
            background-color: #ff1493;
            border-radius: 5px;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .gift::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            width: 34px;
            height: 34px;
            border: 2px solid white;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1 class="title">Mini Jeu de No√´l üéÑ</h1>

    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="gameOver" class="game-over" style="display: none;">Game Over! üéÖ</div>

    <button id="replayBtn" class="btn-replay" onclick="restartGame()">Rejouer</button>

    <!-- Flocons de neige -->
    <div class="snowflake" style="left: 10%;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 25%;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 50%;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 75%;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 90%;">‚ùÑÔ∏è</div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const player = {
            width: 50,
            height: 50,
            x: canvas.width / 2 - 25,
            y: canvas.height - 60,
            speed: 10
        };

        const gifts = [];
        let score = 0;
        let gameOver = false;

        // Contr√¥le du joueur avec les touches fl√©ch√©es
        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowLeft" && player.x > 0) {
                player.x -= player.speed;
            }
            if (event.key === "ArrowRight" && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
        });

        function createGift() {
            const x = Math.random() * (canvas.width - 50);
            const gift = {
                x: x,
                y: -50,
                width: 50,
                height: 50
            };
            gifts.push(gift);
        }

        function moveGifts() {
            for (let i = 0; i < gifts.length; i++) {
                gifts[i].y += 3;
            }
        }

        function detectCollision() {
            for (let i = 0; i < gifts.length; i++) {
                const g = gifts[i];
                // Si un cadeau est attrap√©
                if (g.y + g.height > player.y &&
                    g.y < player.y + player.height &&
                    g.x + g.width > player.x &&
                    g.x < player.x + player.width) {
                    score++;
                    gifts.splice(i, 1);
                    i--;
                }
                // Si un cadeau tombe au sol
                if (g.y > canvas.height) {
                    gameOver = true;
                    document.getElementById("gameOver").style.display = "block";
                    document.getElementById("replayBtn").style.display = "block";
                }
            }
        }

        function drawScore() {
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 30);
        }

        function drawGifts() {
            gifts.forEach(gift => {
                // Dessin d'un cadeau avec un effet visuel
                ctx.fillStyle = "#ff1493"; // Couleur du cadeau
                ctx.fillRect(gift.x, gift.y, gift.width, gift.height);

                // Dessin du ruban sur le cadeau
                ctx.strokeStyle = "white";
                ctx.lineWidth = 3;
                ctx.strokeRect(gift.x + 8, gift.y + 8, gift.width - 16, gift.height - 16);
            });
        }

        function update() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Afficher le joueur
            ctx.fillStyle = "#32CD32"; // Vert No√´l
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Cr√©er des cadeaux avec une probabilit√© r√©duite
            if (Math.random() < 0.015) {
                createGift();
            }
            moveGifts();

            // Dessiner les cadeaux
            drawGifts();

            // D√©tection des collisions
            detectCollision();

            // Afficher le score
            drawScore();

            requestAnimationFrame(update);
        }

        function restartGame() {
            score = 0;
            gameOver = false;
            gifts.length = 0;
            document.getElementById("gameOver").style.display = "none";
            document.getElementById("replayBtn").style.display = "none";
            update();
        }

        update(); // Commencer le jeu
    </script>
</body>
</html>
